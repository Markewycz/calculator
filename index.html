<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" href="./images/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4616b97752.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.ts" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <!-- <div class="theme-changer"></div> -->
        <div class="display">
          <div class="display-main">2137</div>
          <div class="display-sub">37+2000+30002</div>
        </div>
        <div class="buttons">
          <div class="btn operator">AC</div>
          <div class="btn operator">
            <i class="fa-solid fa-delete-left"></i>
          </div>
          <div class="btn operator"><i class="fa-solid fa-percent"></i></div>
          <div class="btn operator"><i class="fa-solid fa-divide"></i></div>

          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>

          <div class="btn operator">x</div>

          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>

          <div class="btn operator">+</div>

          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>

          <div class="btn operator">-</div>
          <div class="btn">0</div>
          <div class="btn">.</div>
          <div class="btn">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
