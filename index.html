<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" href="./images/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4616b97752.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <!-- <div class="theme-changer"></div> -->
        <div class="display">
          <div class="display-main">-</div>
          <div class="display-sub"></div>
        </div>
        <div class="buttons">
          <div class="btn delete" data-delete-type="clear">AC</div>
          <div class="btn delete" data-delete-type="delete">
            <i class="fa-solid fa-delete-left"></i>
          </div>
          <!-- <div class="btn percent" data-operation-type="percent">
            <i class="fa-solid fa-percent"></i>
          </div> -->
          <div class="btn operator" data-operation-type="divide">
            <i class="fa-solid fa-divide"></i>
          </div>

          <div class="btn number">1</div>
          <div class="btn number">2</div>
          <div class="btn number">3</div>

          <div class="btn operator" data-operation-type="multiply">x</div>

          <div class="btn number">4</div>
          <div class="btn number">5</div>
          <div class="btn number">6</div>

          <div class="btn operator" data-operation-type="subtract">-</div>

          <div class="btn number">7</div>
          <div class="btn number">8</div>
          <div class="btn number">9</div>

          <div class="btn operator" data-operation-type="add">+</div>
          <div class="btn number">0</div>
          <div class="btn number">.</div>
          <div class="btn result">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
